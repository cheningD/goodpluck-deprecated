name: Deploy to Workers Staging

on:
  push:
    branches:
      - "staging/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 14.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --pure-lockfile

      - name: Build
        run: yarn run build
        env:
          AIRTABLE_API_KEY: ${{secrets.AIRTABLE_API_KEY}}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          GATSBY_STRIPE_API_PUBLIC_KEY: ${{secrets.STAGING_GATSBY_STRIPE_API_PUBLIC_KEY}}
          GATSBY_STRIPE_SHIPPING_LINE_ITEM_PRICE_ID: ${{secrets.STAGING_GATSBY_STRIPE_SHIPPING_LINE_ITEM_PRICE_ID}}

      - name: Install Wrangler
        run: sudo npm i @cloudflare/wrangler -g

      - name: config wrangler
        run: CF_API_TOKEN=${{ secrets.CF_API_TOKEN_WORKERS_SITES }} wrangler publish --env staging
